<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab D | 2D CSS Transforms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-repeat: no-repeat;
        }
        p {
            height: 100px;
            width: 100px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        p#rotate {
            background-color: orange;
        }
        p#scale {
            background-color: purple;
        }
        p#skew {
            background-color: limegreen;
        }
        p#translate {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <p id="rotate">Rotate me.</p>
    <p id="scale">Scale me.</p>
    <p id="skew">Skew me.</p>
    <p id="translate">Translate me.</p>
</body>
</html>
