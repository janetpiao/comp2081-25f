<!DOCTYPE html>

    <title>SVG, CSS, and JS | COMP2081 Advanced UI Design Using CSS</title>

  <body>
    <!-- STEP 1: Create a simple SVG element with viewBox at 0,0 and 500 x 500 in size (note that for embedded SVG, the xmlns attribute is not required - only for standalone SVG documents) -->
    <svg viewBox="0 0 500 500">
      <!-- STEP 2: Create a simple circle with the centre (origin) at 250,250 with a radius (r) of 250, and a fill of red (or any colour) -->
      <circle />
      <rect x="100" y="300" height="100" width="100" fill="orange" />
    </svg>
    <!-- STEP 3: Notice how the SVG element is at 100% width in the browser -->
    <!-- STEP 5a: Adjust the viewBox origin to -100 and -150, then refresh the browser window -->
    <!-- STEP 5b: Change it to positive values and have another look at the result in the browser -->
    <!-- STEP 5c: Change it back to 0,0 then proceed to the above <style> element for the next step -->

    <!-- Thank you to https://css-tricks.com/svg-properties-and-css/ for the inspiration for this lesson -->
  </body>
