<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Minimum Responsive Card Demo</title>
    <!-- STEP 1: Attach Tailwind using a CDN (https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <!-- STEP 2: Set background-color of BODY to light grey, and also add some padding (bg-gray-200 p-4) -->
  <body class="bg-gray-300 p-5">
    <!-- STEP 3: Set the card background-color to white, and add rounded corners (bg-white rounded-lg) -->
    <figure class="bg-white rounded-lg overflow-hidden shadow-lg">
      <!-- STEP 4: Fix the top of the card where the IMG blocks out the rounded corners with overflow, then add a drop shadow (overflow-hidden shadow-lg) -->
      <!-- STEP 8: Make the image full-width, without distortion (w-full h-32 sm:h-48 object-cover) -->
      <img
        src="img/bowl-of-chili.jpg"
        alt="Bowl of chili"
        class="w-full h-32 sm:h-56 object-cover"
      />
      <!-- STEP 7: Add a margin to the text below (m-4) -->
      <figcaption class="m-5">
        <!-- STEP 5: Bold the H5 (font-bold) -->
        <h5 class="font-bold">
          Chili with sweet potato, red beans and avocado
        </h5>
        <!-- STEP 6: Set text below to medium gray and make it small (text-gray-500 text-sm) -->
        <p class="text-gray-500 text-sm">Recipe by Svitlana</p>
      </figcaption>
    </figure>
    <!-- Thank you to Net Ninja for the great Tailwind CSS card component tutorial at https://www.youtube.com/watch?app=desktop&v=vqKie-xmcFs -->

    <!-- Photo by Svitlana on Unsplash (https://unsplash.com/photos/a-bowl-of-food-VAbBclifmvY?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) -->
  </body>
</html>
